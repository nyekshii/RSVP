<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Lookup</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #decde7;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 28px;
            margin-bottom: 5px;
        }
        p {
            font-family: 'Noto Serif Display', serif;
            text-align: center;       
 }
  h2 {
    font-size: 0.9rem;
    text-align: center;
    color: #666;
    margin-top: 0px;
    letter-spacing: 0.2em;
        }
        input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .footer {
            margin-top: 50px;
            font-family: serif;
        }
        .footer p {
            margin: 0;
        }
        .footer .names {
            font-size: 1.8rem;
            color: #444;
            margin-top: 2px;
        }
        .footer .date {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0px;
            letter-spacing: 0.2em;
        }
    </style>
</head>
<body>

    <h1>Find your reserved seat</h1>

    <input type="text" id="nameInput" placeholder="Enter your full name">
    <button onclick="checkReservation()">Search</button>

    <div id="result"></div>

    <div class="footer">
        <p class="names">Jha + Ian</p>
        <p class="date">10|24|25</p>
    </div>

    <script>
        const reservations = {
            "Jan Jasmin Gonzales": 1,
            "Pauline Grace Dominguez": 4,
            "Glaiza Mae Camacho": 1,
            "Jen Keithly Trance": 1
        };

        function checkReservation() {
            const name = document.getElementById('nameInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (reservations.hasOwnProperty(name)) {
                resultDiv.innerHTML = `We have reserved <strong>${reservations[name]}</strong> seat(s) for you.`;
            } else {
                resultDiv.innerHTML = "Name not found in our guest list.";
            }
        }
    </script>

</body>
</html>
