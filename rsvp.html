<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVP Lookup</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap" rel="stylesheet">

    <style>
        :root {
          --bg: #decde7;
          --ink: #333;
          --ink-soft: #555;
          --button: #8a6fb3;
          --button-hover: #7a5da1;
          --radius: 12px;
        }

        html, body {
            height: 100%;
        }
        
        body {
           margin: 0;
          background: var(--bg);
          color: var(--ink);
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: 'Open Sans', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
          text-align: center;
          padding: 24px;
          box-sizing: border-box;
        }

        .card {
          width: 100%;
          max-width: 560px;
          background: #fff;
          border-radius: var(--radius);
          box-shadow: 0 10px 30px rgba(0,0,0,0.12);
          padding: 24px 24px 20px;
        }
            
        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 22px;
            line-height: 1.2;
            margin: 0 0 6px 0;
            font-weight: 700; /* headline bold */
        }
        
         .sub {
            font-family: 'Open Sans Condensed', 'Open Sans', serif;
            font-size: 16px;
            font-weight: 300; /* Light weight */
            mmargin: 0 0 18px 0;
            color: var(--ink-soft);
        }

        form {
          display: flex;
          gap: 10px;
          justify-content: center;
          flex-wrap: wrap;
          margin-bottom: 16px;
        }
        
        input[type="text"] {
          width: 100%;
          max-width: 320px;
          padding: 12px 14px;
          border-radius: 8px;
          border: 1px solid #cdbfe0;
          font-size: 16px;
          outline: none;
        }

        button {
          padding: 12px 16px;
          border: 0;
          border-radius: 8px;
          background: var(--button);
          color: #fff;
          font-size: 16px;
          cursor: pointer;
        }
    button:hover { background: var(--button-hover); }

        #result {
          margin-top: 8px;
          font-size: 18px;
          min-height: 1.5em; /* keeps layout stable even before result */
        }

        /* Footer names/date at the bottom of the page */
        .page-footer {
          position: fixed;
          left: 0; right: 0; bottom: 14px;
          text-align: center;
          pointer-events: none; /* doesn't block taps */
        }
        .page-footer p {
          margin-top: 50px;
          font-family: 'Noto Serif Display', serif;
          text-align: center;       
        }
        .page-footer .names { font-size: 1.8rem; color: #444; }
        .page-footer .date  { font-size: 0.9rem; color: #666; letter-spacing: 0.2em; }

        /* Make link colors match theme */
        a {
            color: #6a4f91;
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <main class="card" role="main" aria-label="RSVP lookup">    
        <h1>FIND YOUR RESERVED SEAT</h1>
        <p class="sub">Only the family representative is listed. Please list all names in your party on the RSVP form so we can reserve their seats.</p>
    
        <form id="lookupForm" autocomplete="off">
          <input id="nameInput" type="text" placeholder="Enter your full name" aria-label="Full name" />
          <button type="submit">Search</button>
        </form>

        <div id="result" aria-live="polite"></div>
    </main>
        
    <div class="page footer">
        <p class="names">JAZZLEEN + ANDRIANE</p>
        <p class="date">10|24|25</p>
    </div>

    <script>
        // Your guest list (full names with seat counts)
        const GUESTS = [
          { name: "Jan Jasmin Gonzales", seats: 1 },
          { name: "Pauline Grace Dominguez", seats: 4 },
          { name: "Glaiza Mae Camacho", seats: 1 },
          { name: "Jen Keithly Trance", seats: 1 },
        ];

        // Build a lookup map with normalized names for reliable exact matching
        const normalize = s => s.replace(/\s+/g, " ").trim().toLowerCase();
        const guestMap = Object.fromEntries(GUESTS.map(g => [normalize(g.name), g.seats]));

        const form = document.getElementById('lookupForm');
        const input = document.getElementById('nameInput');
        const resultDiv = document.getElementById('result');

        // Handle submit and Enter key
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          const key = normalize(input.value);

        if (key && guestMap.hasOwnProperty(key)) {
            // Result text uses Open Sans (inherited from body)
            resultDiv.innerHTML = `We have reserved <strong>${guestMap[key]}</strong> seat(s) for you.`;
        } else {
            resultDiv.innerHTML =
              `We couldnâ€™t find your name. Please contact the ` +
              `<a href="https://www.facebook.com/jzlnbtst/" target="_blank" rel="noopener">bride</a> ` +
              `or <a href="https://www.facebook.com/iannbaluyot" target="_blank" rel="noopener">groom</a>.`;
        }
        });

    // Optional: focus the input automatically
    window.addEventListener('DOMContentLoaded', () => input.focus());
  </script>
</body>
</html>
