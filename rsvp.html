<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RSVP Lookup</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@400;700&display=swap');
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    body {
        font-family: Roboto, 'Noto Serif Display', serif;
        background-color: #decde7;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    h1 {
        font-size: 2em;
        margin-bottom: 10px;
    }
    input {
        padding: 10px;
        font-size: 1em;
        margin-bottom: 15px;
        width: 80%;
        max-width: 300px;
        border: 1px solid #aaa;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #8a6fb3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #7a5da1;
    }
    .result {
        margin-top: 20px;
        font-size: 1.2em;
        text-align: center;
        max-width: 400px;
    }
    a {
        color: #6a4f91;
        text-decoration: underline;
    }
</style>
</head>
<body>

<h1>Find Your Reserved Seat</h1>
<input type="text" id="nameInput" placeholder="Enter your full name">
<button onclick="searchName()">Search</button>
<div class="result" id="result"></div>

<script>
    const guestList = {
        "Jan Jasmin Gonzales": 1,
        "Pauline Grace Dominguez": 4,
        "Glaiza Mae Camacho": 1,
        "Jen Keithly Trance": 1
    };

    function searchName() {
        const name = document.getElementById("nameInput").value.trim();
        const resultDiv = document.getElementById("result");

        if (guestList[name] !== undefined) {
            resultDiv.innerHTML = `We have reserved <strong>${guestList[name]}</strong> seat(s) for you.`;
        } else {
            resultDiv.innerHTML = `We couldnâ€™t find your name. Please contact the <a href="https://www.facebook.com/jzlnbtst/" target="_blank">bride</a> or <a href="https://www.facebook.com/iannbaluyot" target="_blank">groom</a>.`;
        }
    }
</script>
    
<div style="text-align: center; margin-top: 50px;">
  <p style="font-family: 'Noto Serif Display', serif; font-size: 24px; margin: 0;">Jha + Ian</p>
  <p style="font-family:'Noto Serif Display', serif; font-size: 14px; margin: 0;">10|24|25</p>
</div>

</body>
</html>
